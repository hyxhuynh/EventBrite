version: '3.4'

networks:
  frontend:
  backend:

services:
  catalog:
    build:
      context: .\EventCatalogAPI
      dockerfile: Dockerfile
    image: events/catalogapi
    environment:
      DatabaseServer: mssqlserver
      DatabaseName: CatalogDb
      DatabaseUser: sa
      DatabaseUserPassword: EventApi(!)
      ExternalCatalogBaseUrl: http://localhost:5060
    ports:
      - "5060:80"
    container_name: catalogapi
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver


  tokenserver:
    build:
      context: .\TokenServiceAPI
      dockerfile: Dockerfile
    image: events/tokenapi
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      MvcClient: http://localhost:5303
    ports:
      - "5070:80"
    container_name: tokenserviceapi
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver

  webmvc:
    build:
      context: .\WebMvc
      dockerfile: Dockerfile
    image: events/webmvc
    container_name: webmvcevents
    environment:
      CatalogUrl: http://catalog
      IdentityUrl: http://192.168.0.25:5070
      CallbackUrl: http://localhost:5303
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5303:80"
    networks:
      - frontend
    depends_on:
      - catalog
      - tokenserver



  mssqlserver:
    image:  "microsoft/mssql-server-linux:latest"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: EventApi(!)
    container_name: catalogdb
    ports:
      - "1448:1433"
    networks:
      - backend
